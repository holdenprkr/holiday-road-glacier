<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<h1>HandiTravel.org</h1>
<main class="container">
  <div class="mainContent">
      
    <section class="parks">
      <article class="parks__list">
        <div id="parkSelect"></div>
      </article>
      <article class="states__list">
        <div id="stateSelect"></div>
        <div class="filter filters__parks"></div>
      </article>
      <section class="weatherSection"></section>
      <div class="parkSection"></div>
    <section>
    
    <div class="bottomSection">
    <section class="bizzareSection">
      <div class="bizzareSelect"></div>
      <input class="bizzFilter" type="checkbox"><span>Filter By Location</span>
      <div class="bizzareInfo"></div>
    </section>
    
    <section class="eaterySection"> 
      <div class="eaterySelect"></div>
      <label class="switch">
        <input id="eateryFilter" type="checkbox" checked>
        <span class="slider round">Filter By Wheelchair accessibility</span>
      </label>
      <input class="locationFilter" type="checkbox"><span>Filter By location</span>
      <div class="eateryInfo"></div>
    </section>  
    </div>
  </div>
  
  <aside class="itinerary">
    <button id="saveTrip">Save itinerary</button>
    <div class="saveContainer"></div>
  </aside>

</main> 

<script type="module" src="./scripts/main.js"></script>
</body>
</html>
